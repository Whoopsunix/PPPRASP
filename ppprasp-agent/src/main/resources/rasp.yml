hook:
  - id:
      rasp-rce-hook
    enable:
      false
    algorithms:
      - id: normal
        action: block
      - id: native
        action: block
  - id:
      rasp-deserialize-hook
    enable:
      false
    algorithms:
      - id: resolveClass
        action: block
  - id:
      rasp-sql-hook
    enable:
      true
    algorithms:
      - id: mysql
        action: block
  - id:
      rasp-expression-hook
    enable:
      true
    algorithms:
      - id: spelExpression
        action: log
      - id: spelClass
        action: block
  - id:
      rasp-jni-hook
    enable:
      true
    algorithms:
      - id: jni
        action: block


